<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="outermost">
        <div id="screen">
            <div id="digits">123456789.0</div>
        </div>

        <div id="first_row" class="keys">
            <button>CLR</button>
            <button>DEL</button>
            <button class="one_size">รท</button>
        </div>

        <div id="second_row" class="keys">
            <button class="one_size">7</button>
            <button class="one_size">8</button>
            <button class="one_size">9</button>
            <button class="one_size">x</button>
        </div>

        <div id="third_row" class="keys">
            <button class="one_size">4</button>
            <button class="one_size">5</button>
            <button class="one_size">6</button>
            <button class="one_size">-</button>
        </div>

        <div id="fourth_row" class="keys">
            <button class="one_size">1</button>
            <button class="one_size">2</button>
            <button class="one_size">3</button>
            <button class="one_size">+</button>
        </div>

        <div id="fifth_row" class="keys">
            <button class="one_size">0</button>
            <button class="one_size">.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
