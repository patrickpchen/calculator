<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="outermost">
        <div id="screen">
            <div id="digits"></div>
        </div>

        <div id="first_row" class="keys">
            <button id="CLR">CLR</button>
            <button id="DEL">DEL</button>
            <button id='division' class="one_size">รท</button>
        </div>

        <div id="second_row" class="keys">
            <button id='seven' class="one_size">7</button>
            <button id='eight' class="one_size">8</button>
            <button id='nine' class="one_size">9</button>
            <button id='multiplication' class="one_size">x</button>
        </div>

        <div id="third_row" class="keys">
            <button id='four' class="one_size">4</button>
            <button id='five' class="one_size">5</button>
            <button id='six' class="one_size">6</button>
            <button id='subtraction' class="one_size">-</button>
        </div>

        <div id="fourth_row" class="keys">
            <button id='one' class="one_size">1</button>
            <button id='two' class="one_size">2</button>
            <button id='three' class="one_size">3</button>
            <button id='addition' class="one_size">+</button>
        </div>

        <div id="fifth_row" class="keys">
            <button id='zero' class="one_size">0</button>
            <button id='decimal' class="one_size">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
